<div class="col-md-1">
  <a href="/"><h4>Home</h4></a>
</div>

<div class="col-md-2">
  <div class="social-icon-list">
    {% if site.twitter_user %}
    <a href="https://twitter.com/{{site.twitter_user}}"><i class="fa fa-twitter-square fa-2x"></i></a>
    {% endif %}

    {% if site.github_user %}
    <a href="https://github.com/{{site.github_user}}"><i class="fa fa-github fa-2x"></i></a>
    {% endif %}

    {% if site.linkedin_user %}
    <a href="https://linkedin.com/in/{{site.linkedin_user}}"><img src="/images/glyphicons_social_17_linked_in.png"/></a>
    {% endif %}

    {% if site.email %}
    <a href="mailto:{{site.email}}"><i class="fa fa-envelope-o fa-2x"></i></a>
    {% endif %}
  </div>
</div>

{% include end_footer.html %}
